<!--
This element is used to display a material app bar.
It should be used in conjunction with mat-header-panel.

@element mat-header
@description A custom element used to display a Material Design app bar
@keywords material design, material header, material app bar, web app, html5, expandjs
@group containers
@homepage http://expandjs.com/elements/mat-header
@demo http://expandjs.com/demo/mat-header-panel

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
@dependency mat-divider ExpandJS/mat-divider
@dependency mat-icon-button ExpandJS/mat-icon-button
@dependency mat-paper ExpandJS/mat-paper
@dependency xp-device ExpandJS/xp-device

@devDependency mat-content ExpandJS/mat-content
@devDependency mat-demo ExpandJS/mat-demo
@devDependency mat-menu ExpandJS/mat-menu
@devDependency mat-menu-button ExpandJS/mat-menu-button
@devDependency mat-option ExpandJS/mat-option
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-divider/mat-divider.html">
<link rel="import" href="../mat-icon-button/mat-icon-button.html">
<link rel="import" href="../mat-paper/mat-paper.html">
<link rel="import" href="../xp-device/xp-device.html">

<polymer-element name="mat-header" attributes="background emptyExtended inset">

    <template>
        <style>
            :host {
                display: block;
                min-height: 64px;
                overflow: visible;
                padding: 0 12px 0 24px;
                position: relative;
                text-align: left;

                /* HEADLINE */
                font-size: 24px;
                font-weight: 400;
                letter-spacing: 0;
                line-height: 32px;
                text-overflow: clip;
                white-space: normal;
            }

            :host-context([mobile]:not([device="tablet"])) {
                min-height: 56px;
                padding: 0 4px 0 16px;
            }

            :host #matHeaderWrapper {
                border-radius: inherit;
                margin: 0 -12px 0 -24px;
                overflow: visible;
                width: calc(100% + 36px);
            }

            :host-context([drawer=""]) #matHeaderWrapper {
                background: transparent;
            }

            :host-context([mobile]:not([device="tablet"])) #matHeaderWrapper {
                margin: 0 -4px 0 -16px;
                width: calc(100% + 20px);
            }

            :host #matHeaderExtended {
                -ms-flex-order: 2;
                order: 2;
                padding: 0 24px;
            }

            :host-context([mobile]:not([device="tablet"])) #matHeaderExtended {
                padding: 0 16px;
            }

            :host([inset]) #matHeaderExtended {
                padding-left: 80px;
            }

            polyfill-next-selector { content: '[mobile]:not([device="tablet"]) :host([inset]) #matHeaderExtended' }
            :host-context([mobile]:not([device="tablet"])):host([inset]) #matHeaderExtended {
                padding-left: 72px;
            }

            :host #matHeaderExtended ::content mat-tabs {
                margin: 0 -24px;
            }

            :host-context([mobile]:not([device="tablet"])) #matHeaderExtended ::content mat-tabs {
                margin: 0 -16px;
            }

            :host([inset]) #matHeaderExtended ::content mat-tabs {
                margin-left: -80px;
            }

            polyfill-next-selector { content: '[mobile]:not([device="tablet"]) :host([inset]) #matHeaderExtended ::content mat-tabs' }
            :host-context([mobile]:not([device="tablet"])):host([inset]) #matHeaderExtended ::content mat-tabs {
                margin-left: -72px;
            }

            :host #matHeaderMain {
                height: 64px;
                -ms-flex-order: 1;
                order: 1;
                overflow: hidden;
                padding: 0 12px 0 24px;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            :host-context([mobile]:not([device="tablet"])) #matHeaderMain {
                height: 56px;
                padding: 0 4px 0 16px;
            }

            :host #matHeaderNav {
                margin: 4px 24px 4px -8px;
            }
        </style>
        <mat-paper id="matHeaderWrapper" background="{{background}}" brightness="header" z="{{z}}" vertical layout>
            <mat-divider id="matHeaderDivider" hidden?="{{z}}" baseline></mat-divider>
            <div id="matHeaderExtended" hidden?="{{emptyExtended}}">
                <content id="extendedContent" select="[extended]"></content>
            </div>
            <div id="matHeaderMain" horizontal layout center>
                <mat-icon-button id="matHeaderNav" hidden?="{{!drawer || !drawer.narrow || drawer.empty}}" icon="navigation:menu" on-xp-activate="{{handleDrawer}}"></mat-icon-button>
                <content id="content"></content>
            </div>
        </mat-paper>
    </template>

    <script>
        XPElement({

            /**
             * Refreshes the element.
             *
             * @method refresh
             * @returns {Element}
             * @private
             */
            refresh: function () {

                // Vars
                var self     = this,
                    mode     = self.panel ? self.panel.mode : 'default',
                    scrolled = self.panel ? self.panel.scrolled : 0;

                // Setting
                self.z = (XP.includes(['default', 'waterfall'], mode) && scrolled) || mode === 'fixed' ? 1 : 0;

                return self;
            },

            /*********************************************************************/

            // OBSERVE
            observe: {
                'panel.mode panel.scrolled': 'refresh'
            },

            // PUBLISH
            publish: {

                /**
                 * The paper's background color.
                 *
                 * @attribute background
                 * @type string
                 * @default ""
                 */
                background: {reflect: true, value: ''},

                /**
                 * The navigation drawer.
                 *
                 * @attribute drawer
                 * @type Element
                 */
                drawer: {reflect: false, value: null},

                /**
                 * If set to true, the extended is hidden.
                 *
                 * @attribute emptyExtended
                 * @type boolean
                 * @default false
                 * @readonly
                 */
                emptyExtended: {reflect: true, value: false},

                /**
                 * If set to true, the extended is indented.
                 *
                 * @attribute inset
                 * @type boolean
                 * @default false
                 */
                inset: {reflect: true, value: false}
            },

            /**
             * The parent panel.
             *
             * @property panel
             * @type Element
             * @readonly
             */
            panel: null,

            /**
             * The paper's z-axis position.
             *
             * @attribute z
             * @type number
             * @default 0
             * @private
             */
            z: 0,

            /*********************************************************************/

            // LISTENER
            attached: function () {
                var self = this;
                self.panel = XP.findParentElement(self, 'mat-header-panel');
                self.mutated();
            },

            // LISTENER
            created: function () {
                this.setAttribute('header', '');
            },

            // LISTENER
            detached: function () {
                this.panel = null;
            },

            // LISTENER
            mutated: function () {
                var self = this;
                self.emptyExtended = !XP.isContent(self.$.extendedContent, true);
                XP.onMutation(self, self.mutated.bind(self));
            },

            /*********************************************************************/

            // HANDLER
            handleDrawer: function (event) {
                event.stopPropagation();
                this.drawer.show();
            }
        });
    </script>

</polymer-element>
